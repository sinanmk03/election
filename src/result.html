<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
        .candidate-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            background: #f9f9f9;
        }

        .candidate-card:hover {
            transform: scale(1.05);
        }

        #loader {
            text-align: center;
        }

        .result-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
  <header class="text-white p-3" style="background-color: #0a3981">
    <h1>Election Results</h1>
  </header>

  <div class="container mt-4">
        <h1 class="text-center">Election Results</h1>
        <hr/>
        <div id="loader">
            <p class="text-center">Loading...</p>
        </div>
        <div id="content" style="display: none;">
            <div class="result-title text-center">Voting Results</div>
            <div class="row" id="candidatesContainer">
                <!-- Candidate cards will be dynamically inserted here -->
            </div>

            <p id="accountAddress" class="text-center mt-4"></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="web3.min.js"></script>
    <script src="truffle-contract.js"></script>
    <script src="app.js"></script>

    <script>
        window.addEventListener('load', () => {
            if (typeof window.ethereum !== 'undefined') {
                App.fetchResults();  // Call the fetchResults method to display results
            } else {
                alert('Please install MetaMask!');
            }
        });
    </script>
</body>
</html>
