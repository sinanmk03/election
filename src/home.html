<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Vote</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header
      id="header"
      style="
        position: fixed;
        width: 100%;
        z-index: 1;
        background-color: #0a3981;
      "
    >
      <div class="row text-white p-3">
        <div class="col-md-6 col-9 my-auto">
          <h1>Secure Vote</h1>
        </div>
        <div class="col-md-6 col-3">
          <nav class="navbar navbar-expand-lg navbar-dark my-auto">
            <button
              class="navbar-toggler ms-auto"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                  <a class="nav-link text-white" href="#"
                    >Home<span class="sr-only"></span
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="login_page.html">Vote</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Result</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <div
      class="row mx-3 align-content-evenly justify-content-center"
      style="padding-top: 100px; min-height: 100vh"
    >
      <div class="row align-content-center">
        <div class="col-md-6">
          <p class="msg">
            "Voting is the expression of our commitment to ourselves, one
            another, this country and this world."<br />- Sharon Salzberg
          </p>
        </div>
        <div class="col-md-6 text-center">
          <img src="pngwing.com.png" alt="vote-img" class="vote-image" />
        </div>
      </div>

      <div class="row align-content-center justify-content-center">
        <div class="col-md-4 mt-3">
          <div
            class="card shadow-sm p-3 text-center"
            style="background-color: #f26b0f"
            onclick="window.location.href = 'register_page.html';"
          >
            <i
              class="fa-regular fa-address-card"
              style="font-size: 64px; color: white"
            ></i>

            <h4 class="card-title text-white">Register To Vote</h4>
          </div>
        </div>
        <div class="col-md-4 mt-3">
          <div
            class="card shadow-sm p-3 text-center"
            style="background-color: white"
            onclick="window.location.href='login_page.html';"
          >
            <i
              class="fa-solid fa-check-to-slot"
              style="font-size: 64px; color: #0a3981"
            ></i>

            <h4 class="card-title" style="color: #0a3981">Login To Vote</h4>
          </div>
        </div>
        <div class="col-md-4 mt-3">
          <div
            class="card shadow-sm p-3 text-center"
            style="background-color: #347928"
            onclick="window.location.href='result.html';"
          >
            <i
              class="fa-solid fa-square-poll-vertical"
              style="font-size: 64px; color: white"
            ></i>

            <h4 class="card-title text-white">View Results</h4>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
