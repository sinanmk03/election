<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="p-3" style="background-color: #0a3981; display: block">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6"><h1 class="text-white">Login To Vote</h1></div>
        </div>
      </div>
    </header>

    <div
      class="row p-2 mx-2 align-content-center justify-content-center"
      style="min-height: 90vh"
    >
      <div class="col-md-6 col-12">
        <form id="login-form">
          <div
            id="regMsg"
            style="
              color: white;
              font-size: 14px;
              border-radius: 10px;
              padding: 10px;
              font-weight: bold;
              margin-bottom: 20px;
            "
          ></div>
          <div id="loading" style="display: none">
            <div class="spinner"></div>
          </div>
          <div class="form-group mb-3">
            <label for="voterID">Voter ID</label>
            <input
              type="text"
              class="form-control"
              id="voterID"
              aria-describedby="emailHelp"
              placeholder="Enter Voter ID"
            />
            <div id="idError" style="color: red; font-size: 14px"></div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
            <div id="passwordError" style="color: red; font-size: 14px"></div>
          </div>
          <center>
            <button
              type="submit"
              class="btn btn-primary my-3"
              style="width: 50%"
            >
              Login
            </button>
          </center>
        </form>
      </div>
    </div>

    <script type="module" src="firebase_auth.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
